<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/x-icon" href="/Buyee.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Buyee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<link rel="stylesheet" href="/auth/css/update.css" />
</head>

<body>
	<nav class="navbar navbar-expand-lg ps-5 pe-5" style="background-color: #fe6032">
		<div class="container-fluid">
			<a class="navbar-brand text-white fw-bold" href="/index.html">Buyee</a>

			<div class="collapse navbar-collapse d-flex justify-content-end align-items-center" id="navbar-update">

			</div>
		</div>
	</nav>

	<form class="p-5 w-50 m-auto" id="#updateForm">
		<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Update info</p>
		<div class="form-group">
			<label for="userField">Username</label>
			<input type="text" class="form-control" id="userField" placeholder="Enter username" />
		</div>
		<div class="form-group">
			<label for="emailField">Email address</label>
			<input type="email" class="form-control" id="emailField" placeholder="Enter email" />
		</div>
		<div class="form-group">
			<label for="passwordField">Password</label>
			<input type="password" class="form-control" id="passwordField" placeholder="Password" />
		</div>

		<button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
	</form>

	<div class="modal" id="successModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Update successful</h5>
				</div>
				<div class="modal-body">
					<p>User has been updated</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary closeBtn">Close</button>
				</div>
			</div>
		</div>
	</div>
	>
	</div>
</body>
