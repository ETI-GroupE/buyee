<head>

	<link rel="stylesheet" href="/auth/css/signup.css" />
</head>

<body>
	<nav class="navbar navbar-expand-lg ps-5 pe-5" style="background-color: #fe6032">
		<div class="container-fluid">
			<a class="navbar-brand text-white fw-bold" href="#">Buyee</a>

					class="navbar-toggler"
					type="button"

			<!-- Unauthenticated -->
			<div class="collapse navbar-collapse d-flex justify-content-end align-items-center"
				id="navbar-unauthenticated">
				<ul class="navbar-nav d-flex align-items-center">
					<li class="nav-item">
						<a class="nav-link text-white" href="/auth/login.html">Sign In</a>
					</li>
					<li class="nav-item d-flex align-items-center ms-2">
						<a class="nav-link text-white" id="sign-up" href="/auth/signup.html">Sign Up</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<form class="p-5 w-50 m-auto" id="#signupForm">
		<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
		<div class="form-group mb-1">
			<label for="userField">Username</label>
			<input type="text" class="form-control" id="userField" placeholder="Enter username" />
		</div>
		<div class="form-group mb-1">
			<label for="emailField">Email address</label>
			<input type="email" class="form-control" id="emailField" placeholder="Enter email" />
		</div>
		<div class="form-group mb-1">
			<label for="passwordField">Password</label>
			<input type="password" class="form-control" id="passwordField" placeholder="Password" />
		</div>
		<label>Role</label>
		<div class="form-check mb-1">
			<input class="form-check-input" type="radio" name="roleRadio" id="customerRadio" />
			<label class="form-check-label" for="customerRadio"> Customer </label>
		</div>
		<div class="form-check mb-1">
			<input class="form-check-input" type="radio" name="roleRadio" id="businessRadio" />
			<label class="form-check-label" for="businessRadio"> Business </label>
		</div>

		<button type="submit" class="btn btn-primary mt-2" id="submitBtn">Submit</button>
	</form>

	<div class="modal" id="successModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Sign up successful</h5>
				</div>
				<div class="modal-body">
					<p>You may log in now</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="login">Login</button>
					<button type="button" class="btn btn-secondary closeBtn">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="errorModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Error</h5>
				</div>
				<div class="modal-body">
					<p>Username or email is taken</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary closeBtn">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
