<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buyee</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/auth/css/signup.css" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg ps-5 pe-5" style="background-color: #fe6032">
			<div class="container-fluid">
				<a class="navbar-brand text-white fw-bold" href="#">Buyee</a>
				<!-- <button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button> -->
				<!-- Unauthenticated -->
				<div class="collapse navbar-collapse d-flex justify-content-end align-items-center" id="navbar-unauthenticated">
					<ul class="navbar-nav d-flex align-items-center">
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Sign In</a>
						</li>
						<li class="nav-item d-flex align-items-center ms-2">
							<a class="nav-link text-white" id="sign-up" href="#">Sign Up</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<form class="p-5" id="#signupForm">
			<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
			<div class="form-group">
				<label for="userField">Username</label>
				<input type="text" class="form-control" id="userField" placeholder="Enter username" />
			</div>
			<div class="form-group">
				<label for="emailField">Email address</label>
				<input type="email" class="form-control" id="emailField" placeholder="Enter email" />
			</div>
			<div class="form-group">
				<label for="passwordField">Password</label>
				<input type="password" class="form-control" id="passwordField" placeholder="Password" />
			</div>
			<label>Role</label>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="roleRadio" id="customerRadio" />
				<label class="form-check-label" for="customerRadio"> Customer </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="roleRadio" id="businessRadio" />
				<label class="form-check-label" for="businessRadio"> Business </label>
			</div>

			<button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
		</form>

		<div class="modal" id="successModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Sign up successful</h5>
					</div>
					<div class="modal-body">
						<p>You may log in now</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="login">Login</button>
						<button type="button" class="btn btn-secondary closeBtn">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" id="errorModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Error</h5>
					</div>
					<div class="modal-body">
						<p>Username or email is taken</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary closeBtn">Close</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"

		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>

	></script>
	<script

	></script>
	<script

		crossorigin="anonymous"
	></script>
	<script src="/auth/js/signup.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
