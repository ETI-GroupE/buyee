<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Customize js path -->
    <link rel="stylesheet" href="/business/css/browse.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg ps-5 pe-5" style="background-color: #FE6032;">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">Buyee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end align-items-center" id="navbar-business">
                <ul class="navbar-nav d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/business/browse.html">My Products</a>
                    </li>
                    <li class="nav-item d-flex align-items-center ms-2">
                        <a class="nav-link text-white" href="#">Purchase History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="w-50 m-auto mt-4 d-flex justify-content-between">
        <button type="button" class="btn btn-primary mb-3 w-100" data-bs-toggle="modal" data-bs-target="#createModal"
            id="search-bar-button">Add Product</button>
    </div>
    <div class="w-75 m-auto mt-4 d-flex justify-content-start align-items-start flex-wrap" id="productDisplay">
        <!-- To be inserted -->
    </div>
    <div class="modal fade" id="createModal" data-bs-backdrop="static" data-bs-backdrop="static"
        data-bs-keyboard="false" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createModalLabel">Product Information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label for="createProductName" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="createProductName">
                        </div>
                        <div>
                            <label for="createProductPrice" class="col-form-label">Price ($):</label>
                            <input type="number" class="form-control" id="createProductPrice">
                        </div>
                        <div>
                            <label for="createProductDescription" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="createProductDescription"></textarea>
                        </div>
                        <div>
                            <label for="createProductShipLocation" class="col-form-label">Shipping Location:</label>
                            <input type="text" class="form-control" id="createProductShipLocation">
                        </div>
                        <div>
                            <label for="createProductCategory" class="col-form-label">Category:</label>
                            <select class="form-select" aria-label="Default select example" id="createProductCategory">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div>
                            <label for="createProductOriginalStock" class="col-form-label">Stock Available:</label>
                            <input type="number" class="form-control" id="createProductStock">
                        </div>
                        <div>
                            <label for="createProductImage" class="col-form-label">Display Image:</label>
                            <input type="file" class="form-control" id="createProductImage">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="submit()" data-bs-dismiss="modal"
                        class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Customize js path -->
<script src="/business/js/browse.js"></script>
<script src="/auth/js/requireBusinessAuth.js"></script>

</html>
