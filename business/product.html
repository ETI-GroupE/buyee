                    <button type="submit" class="btn btn-primary mt-3" data-bs-toggle="modal"

    <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalLabel">Product Information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label for="updateProductName" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="updateProductName">
                        </div>
                        <div>
                            <label for="updateProductPrice" class="col-form-label">Price ($):</label>
                            <input type="number" class="form-control" id="updateProductPrice">
                        </div>
                        <div>
                            <label for="updateProductDescription" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="updateProductDescription"></textarea>
                        </div>
                        <div>
                            <label for="updateProductShipLocation" class="col-form-label">Shipping Location:</label>
                            <input type="text" class="form-control" id="updateProductShipLocation">
                        </div>
                        <div>
                            <label for="updateProductCategory" class="col-form-label">Category:</label>
                            <select class="form-select" aria-label="Default select example" id="updateProductCategory">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div>
                            <label for="updateProductOriginalStock" class="col-form-label">Stock Available:</label>
                            <input type="number" class="form-control d-none" id="updateProductOriginalStock">
                            <input type="number" class="form-control" id="updateProductStock">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="submit()" data-bs-dismiss="modal"
                        class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="stopModal" data-bs-backdrop="static" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="stopModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="stopModalLabel">Are you sure?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <input type="text" class="form-control d-none" id="saleProductStatus">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" onclick="saleButton()" data-bs-dismiss="modal"
                        class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
