<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Customize js path -->
    <link rel="stylesheet" href="/customer/css/browse.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg ps-5 pe-5" style="background-color: #FE6032;">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">Buyee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end align-items-center" id="navbar-customer">
                <ul class="navbar-nav d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/customer/browse.html">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Checkout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Purchases</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='container'> 
        <div style='margin-top:50px; margin-bottom: 40px; text-align: center'> 
            <div class='col-12'> 
                <span class='page-title' style='font-size: 30px; color: black; font-weight: bold;'>Shopping Cart</span> 
            </div> 
        </div> 
    
        <div class='table-responsive' style='background-color: white; padding: 10px 60px 60px 60px; border-style: solid; border-width: thin; border-color: lightgrey'> 
            <table class='table table-hover' id='shopping-cart-table' > 
                <thead class='cart-header'> 
                    <tr> 
                    <th width='150px' style='background-color: white; color: black; text-align: center; padding: 20px 0 20px;'>Item</th> 
                    <th width='100px' style='background-color: white; color: black; text-align: center; padding: 20px 0 20px;'>Item Name</th> 
                    <th width='90px' style='background-color: white; color: black; text-align: center; padding: 20px 0 20px;'>Price (S$)</th> 
                    <th width='60px' style='background-color: white; color: black; text-align: center; padding: 20px 0 20px;'>Quantity</th> 
                    <th width='120px' style='background-color: white; color: black; text-align: center; padding: 20px 0 20px;'>Total (S$)</th> 
                    </tr>
                </thead>
            </table>
            <p style='margin-top: 80px; text-align: right; font-size: 25px; color: grey;' id="SubTotal" >

            </p>
        </div>

        <div>
                <div class="container" style="margin-top:50px; margin-bottom: 40px; text-align: left">
                    <div class="form-group row">
                        <div class="col-sm-12" style=" text-align: center; margin: 10px;">
                            <span style="font-size: 24px; font-weight: bold;">Checkout </span>
                        </div>
                    </div>
               
            
                    
            
                    <!-- 2nd row - Entry of email address -->
            
                    <div class="form-group col-md-12" style="padding: 0px 150px;"> 
                        <label class="col-form-label" for="email" style="font-weight: bold; font-size: 17px;">Email Address:</label>
                        <input class="form-control" name="email" id="email" 
                               type="email" required maxlength="50"/>
                    </div>
            
                    
            
                    <!-- 3rd row - Entry of shipping -->
                    <div class="form-group col-md-12" style="padding: 0px 150px;"> 
                        <label class="col-form-label" for="shipping" style="font-weight: bold; font-size: 17px;">Shipping Address:</label>
                        <input class="form-control" name="shipping" id="shipping" 
                               type="shipping" required maxlength="70"/>
                    </div>

                    <!-- 3rd row - Entry of postalCode -->
                    <div class="form-group col-md-12" style="padding: 0px 150px;"> 
                        <label class="col-form-label" for="postalCode" style="font-weight: bold; font-size: 17px;">Postal Code: </label>
                        <input class="form-control" name="postalCode" id="postalCode" 
                               type="text" required maxlength="6"/>
                    </div>
                    
                    <!-- 3rd row - Entry of creditCard -->
                    <div class="form-group col-md-12" style="padding: 0px 150px;"> 
                        <label class="col-form-label" for="creditCard" style="font-weight: bold; font-size: 17px;">Credit Card Number: </label>
                        <input class="form-control" name="creditCard" id="creditCard" 
                               type="text" required maxlength="20"/>
                    </div>
                    
            
                    <!-- 4th row - Login button -->
                    <div class='form-group row'>
                        <div class="col-sm-12" style=" text-align: center; margin: 10px;">
                            <button id="submit" type='submit' class="btn btn-warning" onclick="checkout()">Checkout</button>
                        </div>
                    </div>
            
        </div>

    </div>
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Customize js path -->
<script src="../shopCart/js/shopCart.js"></script>

</html>
